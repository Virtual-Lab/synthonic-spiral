    <div id = "synth">
        <form id="selection">

            <h3>Settings</h3>

            <fieldset class="fieldset"><legend>Audio</legend>
        
            <input type="button" name="soundOn" id="soundOn" value="on"> 
            <span id="instructions"></span><br />


            <label for="soundFreq">Base-Frequency: </label>
            <input type="range" name="soundFreq" id="soundFreq" min= "0" max= "800" value="180">
            <input type="text" name= "soundFreqSet" id="soundFreqSet" size = "5" value = "180" ><span id="instructions">Hz</span><br />
            </fieldset> 

        </form> <br />
