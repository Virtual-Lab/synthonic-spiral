<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="utf-8">
    <title>Diagram</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/styles.css" rel="stylesheet" media="all">

    <!-- Script für html5 für ältere Browser -->

<body>
	
	<div id="wrap">

	<div id="diagram"> 

	<h2 class="label">Pitch-Diagram</h2>
	
	</div>

	<aside role = "aside">
        <form id="selection">

        <h3>Oszillator </h3>
        <p>Please choose the Sound:</p>

            <select id="osc" name="osc" >

                <option value="sine">Sinewave</option>
                <option value="sawtooth">Saw</option>
                <option value="triangle">Triangle</option>
            
            </select>

            <p>Please enter the Base-Frequency:</p>

            <input id="gfreq" type="text" name="baseFreq" size = "20" value="220">
            <input type="submit" value = "set" id = "setFreq">

        </form>

     </aside>

     </div>



<script language="javascript" type="text/javascript" src="js/vendor/p5.min.js"></script>

<script language="javascript" type="text/javascript" src="js/sketch.js"></script>

</body>
</html>
